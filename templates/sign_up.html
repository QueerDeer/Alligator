{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="manifest" href="/static/images/site.webmanifest">
    <link rel="mask-icon" href="/static/images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/static/images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>Sign Up for Alligator</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/sign_style.css' %}">
</head>
<body style="height: 100%;">

<div class="main" style="height: 100%;">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form">
                        {% csrf_token %}

                        <div class="form-group">
                            {% if form.username.errors %}
                                <label for="name"><i class="zmdi zmdi-alert-circle"></i></label>
                                <input class="error" type="text" name="username" id="name" required placeholder="{{ form.username.errors.0 }}"/>
                            {% else %}
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="name" required placeholder="Your Login"/>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            {% if form.email.errors %}
                                <label for="name"><i class="zmdi zmdi-alert-circle"></i></label>
                                <input class="error" type="email" name="email" id="email" required placeholder="{{ form.email.errors.0 }}" />
                            {% else %}
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" required placeholder="Your Email"/>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="pass" required placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            {% if form.re_password.errors %}
                                <label for="name"><i class="zmdi zmdi-alert-circle"></i></label>
                                <input class="error" type="password" name="re_password" id="re_pass" required placeholder="{{ form.re_password.errors.0 }}"/>
                            {% else %}
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_password" id="re_pass" required placeholder="Repeat your password"/>
                            {% endif %}
                        </div>

                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="{%  static 'images/sign_up.png' %}" alt="sing up image"></figure>
                    <a href="{% url 'sign in' %}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'js/sign_main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
